services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: hadron-postgres
    environment:
      POSTGRES_DB: hadron
      POSTGRES_USER: hadron
      POSTGRES_PASSWORD: hadron
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hadron -d hadron"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hadron-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
