apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hadron-postgres
  namespace: hadron
  labels:
    app: hadron-postgres
spec:
  serviceName: hadron-postgres
  replicas: 1
  selector:
    matchLabels:
      app: hadron-postgres
  template:
    metadata:
      labels:
        app: hadron-postgres
    spec:
      containers:
        - name: postgres
          image: pgvector/pgvector:pg16
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: hadron
            - name: POSTGRES_USER
              value: hadron
            - name: POSTGRES_PASSWORD
              value: hadron
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: hadron-postgres
  namespace: hadron
  labels:
    app: hadron-postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: hadron-postgres
