apiVersion: apps/v1
kind: Deployment
metadata:
  name: hadron-redis
  namespace: hadron
  labels:
    app: hadron-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hadron-redis
  template:
    metadata:
      labels:
        app: hadron-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: hadron-redis
  namespace: hadron
  labels:
    app: hadron-redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: hadron-redis
